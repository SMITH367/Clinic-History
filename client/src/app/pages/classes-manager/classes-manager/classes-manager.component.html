<app-header></app-header>
<h1 class="text-center mt-sm-2">Gesti√≥n de convenios</h1>
<section>
  <article class="d-flex justify-content-around align-items-center flex-wrap">
    <button class="btn btn-outline-success text-white btn-success" (click)="createClass($event)">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
        class="icon icon-tabler icons-tabler-outline icon-tabler-table-plus">
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <path d="M12.5 21h-7.5a2 2 0 0 1 -2 -2v-14a2 2 0 0 1 2 -2h14a2 2 0 0 1 2 2v7.5" />
        <path d="M3 10h18" />
        <path d="M10 3v18" />
        <path d="M16 19h6" />
        <path d="M19 16v6" /></svg>
      Agregar convenio
    </button>
  </article>

  <article class="mt-3 p-lg-4">
    <h2 class="text-center">Clases</h2>
    <table class="table table-borderless mx-auto w-75 table-responsive-md table-hover">
      <thead class="table-light">
        <tr>
          <th scope="col">ID Convenio</th>
          <th scope="col">Nombre</th>
        </tr>
      </thead>
      <tbody *ngFor="let class of classesList">
        <tr>
          <td>{{class.class_id}}</td>
          <td>{{class.name}}</td>
          <td><button class="btn btn-primary" (click)="updateClass({id:class.class_id, name:class.name})">Editar</button></td>
        </tr>
      </tbody>
    </table>
  </article>

  <app-create-class (reloadClasses)="getClasses()"></app-create-class>
  <app-edit-class (reloadClasses)="getClasses()" [id_class]="id_class" ></app-edit-class>
</section>
